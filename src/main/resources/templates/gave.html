<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Link</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6f2;
      margin: 0;
    }

    .heart-link {
      position: relative;
      display: block;
      width: 100px;
      height: 100px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      text-decoration: none;
      margin-top: 50px;
    }

    /* Rounded top parts of the heart */
    .heart-link::before,
    .heart-link::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart-link::before {
      top: -50px;
      left: 0;
    }

    .heart-link::after {
      top: 0;
      left: 50px;
    }

    /* Hover effect */
    .heart-link:hover,
    .heart-link:hover::before,
    .heart-link:hover::after {
      background-color: #ff1a40;
    }
    h1{
      padding: 40px;
    }

  </style>
</head>
<body>

  <h1>Tryk på hjertet for at åbne din gave</h1>

<br>
<a href="/forside" class="heart-link"></a>

</body>
</html>
